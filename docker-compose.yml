version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: postgres-db-container
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    image: shop-image
    container_name: shop-container
    ports:
      - "8088:8088"
    depends_on:
      db:
        condition: service_healthy
    environment:

      #SPRING_DATASOURCE_URL: ${DB_URL}
      SPRING_DATASOURCE_URL: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}

      CLOUD_AWS_CREDENTIALS_ACCESS_KEY: ${R2_ACCESS_KEY_ID}
      CLOUD_AWS_CREDENTIALS_SECRET_KEY: ${R2_SECRET_ACCESS_KEY}
      CLOUD_AWS_S3_ENDPOINT: ${R2_ENDPOINT}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME}
      R2_PUBLIC_URL: ${R2_PUBLIC_URL}
      CLOUD_AWS_REGION_STATIC: auto
      CLOUD_AWS_STACK_AUTO: false
#    volumes:
#      - ./item:/app/item
    working_dir: /app

volumes:
  postgres-data:

