<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
  <meta name="_csrf" th:content="${_csrf?.token}"/>
  <meta name="_csrf_header" th:content="${_csrf?.headerName}"/>

  <th:block layout:fragment="script">
    <script th:src="@{/js/order.js}"></script>
  </th:block>

  <th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/order.css}">
  </th:block>

  <script>
    var currentPage = [[${page}]];
  </script>
</head>

<body>
<div layout:fragment="content" class="container mt-5">

  <h2 class="mb-4 fw-bold text-center">üßæ Íµ¨Îß§ Ïù¥Î†•</h2>

  <!-- Ï§ëÏïô Ï†ïÎ†¨ + Ïó¨Î∞± Í∑†Îì± -->
  <div class="row justify-content-center gx-0">
    <div class="col-lg-8 col-md-10 col-sm-12 mx-auto px-0">

      <!-- Ï£ºÎ¨∏ Î™©Î°ù -->
      <div th:each="order : ${orders.getContent()}" class="card mb-4 shadow-sm border-0">
        <div class="card-header bg-white border-bottom d-flex justify-content-between align-items-center py-3 px-4">
          <h5 class="mb-0 fw-semibold" th:text="${order.orderDate} + ' Ï£ºÎ¨∏'"></h5>

          <div>
            <th:block th:if="${order.orderStatus.toString() == 'ORDER'}">
              <button type="button"
                      class="btn btn-sm btn-outline-danger"
                      th:value="${order.orderId}"
                      onclick="cancelOrder(this.value)">
                Ï£ºÎ¨∏ Ï∑®ÏÜå
              </button>
            </th:block>

            <th:block th:unless="${order.orderStatus.toString() == 'ORDER'}">
              <span class="text-muted small">(Ï∑®ÏÜå ÏôÑÎ£å)</span>
            </th:block>
          </div>
        </div>

        <div class="card-body px-4">
          <!-- Ï£ºÎ¨∏ Ìï≠Î™© Î¶¨Ïä§Ìä∏ -->
          <div th:each="orderItem : ${order.orderItemDtoList}"
               class="row align-items-center bg-light rounded p-3 mb-3 mx-0">

            <div class="col-3 text-center">
              <img th:src="${orderItem.imgUrl}"
                   th:alt="${orderItem.itemNm}"
                   class="img-fluid rounded shadow-sm"
                   style="width:100px; height:100px; object-fit:cover;">
            </div>

            <div class="col-6">
              <h6 class="fw-bold mb-1" th:text="${orderItem.itemNm}"></h6>
              <p class="mb-0 text-muted small">
                Í∞ÄÍ≤©: <span th:text="${#numbers.formatInteger(orderItem.orderPrice, 3, 'COMMA')} + 'Ïõê'"></span><br>
                ÏàòÎüâ: <span th:text="${orderItem.count} + 'Í∞ú'"></span>
              </p>
            </div>

            <div class="col-3 text-end">
              <p class="fw-semibold text-dark mb-0"
                 th:text="${#numbers.formatInteger(orderItem.orderPrice * orderItem.count, 3, 'COMMA')} + 'Ïõê'"></p>
            </div>
          </div>
        </div>
      </div>

      <!-- ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò -->
      <div th:with="start=${(orders.number/maxPage)*maxPage + 1},
                    end=(${(orders.totalPages == 0) ? 1 : (start + (maxPage - 1) < orders.totalPages ? start + (maxPage - 1) : orders.totalPages)})">

        <ul class="pagination justify-content-center mt-4">
          <li class="page-item" th:classappend="${orders.number eq 0} ? 'disabled'">
            <a class="page-link" th:href="@{'/orders/' + ${orders.number-1}}">Ïù¥Ï†Ñ</a>
          </li>

          <li class="page-item"
              th:each="page : ${#numbers.sequence(start, end)}"
              th:classappend="${orders.number eq page-1} ? 'active'">
            <a class="page-link" th:href="@{'/orders/' + ${page-1}}" th:text="${page}"></a>
          </li>

          <li class="page-item" th:classappend="${orders.number+1 ge orders.totalPages} ? 'disabled'">
            <a class="page-link" th:href="@{'/orders/' + ${orders.number+1}}">Îã§Ïùå</a>
          </li>
        </ul>
      </div>

    </div>
  </div>
</div>
</body>
</html>
