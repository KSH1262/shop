<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>404 - 페이지를 찾을 수 없습니다</title>
  <style>
    /* error.html에 적용된 CSS를 그대로 복사해서 사용하세요 */
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #343a40;
        text-align: center;
        padding-top: 100px;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #dc3545;
        font-size: 2.5rem;
        margin-bottom: 20px;
    }
    p {
        font-size: 1.1rem;
        color: #6c757d;
    }
    a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    a:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>404 - 페이지를 찾을 수 없습니다</h1>
  <p>죄송합니다. 요청하신 페이지를 찾을 수 없습니다.</p>
  <a href="/">홈으로 돌아가기</a>
</div>
</body>
</html>
