<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>오류 발생</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/error.css}">
    </th:block>
</head>
<body>
<div class="container">
    <h1>오류가 발생했습니다</h1>
    <p>죄송합니다. 예상치 못한 오류가 발생했습니다. 잠시 후 다시 시도해 주세요.</p>
    <p>
        <span th:text="${status}"></span> -
        <span th:text="${error}"></span>
    </p>
    <a href="/">홈으로 돌아가기</a>
</div>
</body>
</html>
