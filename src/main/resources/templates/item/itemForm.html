<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/item.css}">
    </th:block>
</head>

<body>
<div layout:fragment="content" class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">상품 등록 / 수정</h2>

                    <form id="itemForm" role="form" method="post" enctype="multipart/form-data" th:object="${itemFormDto}">

                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{uuid}">

                        <div class="mb-3">
                            <label class="form-label">상품 판매 상태</label>
                            <select th:field="*{itemSellStatus}" class="form-select">
                                <option value="SELL">판매중</option>
                                <option value="SOLD_OUT">품절</option>
                            </select>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">상품명</span>
                            <input type="text" th:field="*{itemNm}" class="form-control" placeholder="상품명을 입력해주세요">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">가격</span>
                            <input type="number" th:field="*{price}" class="form-control" placeholder="상품의 가격을 입력해주세요">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">재고</span>
                            <input type="number" th:field="*{stockNumber}" class="form-control" placeholder="상품의 재고를 입력해주세요">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">상품 상세 내용</span>
                            <textarea class="form-control" th:field="*{itemDetail}" rows="5" placeholder="상품 상세 내용을 입력해주세요"></textarea>
                        </div>

                        <!-- 이미지 -->
                        <div class="mb-3">
                            <label class="form-label">상품 이미지</label>

                            <!-- 신규 등록 -->
                            <div th:if="${#lists.isEmpty(itemFormDto.itemImgDtoList)}">
                                <div class="mb-2" th:each="num: ${#numbers.sequence(1,5)}">
                                    <input type="file" class="form-control" name="itemImgFile">
                                </div>
                            </div>

                            <!-- 수정 -->
                            <div th:if="${not #lists.isEmpty(itemFormDto.itemImgDtoList)}">
                                <div class="mb-3 border p-2 rounded"
                                     th:each="itemImgDto, status : ${itemFormDto.itemImgDtoList}">
                                    <div class="mb-2">
                                        <label>상품 이미지 [[${status.index + 1}]]</label>
                                        <input type="file" class="form-control" name="itemImgFile">
                                        <input type="hidden" th:name="|itemImgIds[${status.index}]|" th:value="${itemImgDto.id}">
                                    </div>

                                    <div class="d-flex align-items-center mt-2">
                                        <img th:if="${itemImgDto.imgUrl != null}" th:src="${itemImgDto.imgUrl}"
                                             alt="상품 이미지"
                                             style="width:80px; height:80px; object-fit:cover; border-radius:8px; margin-right:10px;">
                                        <span th:text="${itemImgDto.oriImgName != null ? itemImgDto.oriImgName : '등록된 이미지 없음'}"
                                              class="text-muted small"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 버튼 -->
                        <div th:if="${#strings.isEmpty(itemFormDto.id)}" class="d-grid gap-2 mt-4">
                            <button th:formaction="@{/seller/item/new}" type="submit" class="btn btn-primary">저장</button>
                        </div>

                        <div th:unless="${#strings.isEmpty(itemFormDto.id)}" class="d-grid gap-2 mt-4">
                            <button th:formaction="@{'/seller/item/' + ${itemFormDto.uuid}}" type="submit" class="btn btn-primary">수정</button>
                            <button type="button" id="deleteItemBtn" class="btn btn-danger">삭제</button>
                        </div>

                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script th:src="@{/js/item.js}"></script>
</th:block>
</body>
</html>
