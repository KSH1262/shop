<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
  <th:block layout:fragment="script">
    <script th:src="@{/js/member.js}"></script>
  </th:block>

  <th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/member.css}">
  </th:block>
</head>

<body>
<div layout:fragment="content"  class="container mt-3">

  <form action="/members/new" role="form" method="post" th:object="${memberFormDto}">
    <div class="mb-3 mt-3">
      <label for="email" class="form-label">Name:</label>
      <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter name">
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
    </div>
    <div class="mb-3 mt-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter email">
      <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Password:</label>
      <input type="password" th:field="*{password}" class="form-control" id="pwd" placeholder="Enter password">
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
    </div>
    <div class="mb-3 mt-3">
      <label for="email" class="form-label">Address:</label>
      <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Enter address">
      <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
    </div>
    <div class="mb-3 mt-3">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" th:field="*{role}" id="user" value="USER">
        <label class="form-check-label" for="user">구매회원</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" th:field="*{role}" id="admin" value="ADMIN">
        <label class="form-check-label" for="admin">판매회원</label>
      </div>
      <p th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="fieldError">Incorrect data</p>
    </div>
    <button type="submit" class="btn btn-primary">회원가입</button>
    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
  </form>
</div>
</body>

</html>
