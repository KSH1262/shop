<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
  <th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/member.css}">
  </th:block>
</head>

<body>
<div layout:fragment="content" class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">회원가입</h2>

      <form action="/members/new" role="form" method="post" th:object="${memberFormDto}">

        <!-- 이름 -->
        <div class="mb-3">
          <label for="name" class="form-label">이름</label>
          <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="이름을 입력해주세요">
          <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError mt-1 text-danger"></p>
        </div>

        <!-- 이메일 -->
        <div class="mb-3">
          <label for="email" class="form-label">이메일</label>
          <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="이메일을 입력해주세요">
          <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError mt-1 text-danger"></p>
        </div>

        <!-- 비밀번호 -->
        <div class="mb-3">
          <label for="pwd" class="form-label">비밀번호</label>
          <input type="password" th:field="*{password}" class="form-control" id="pwd" placeholder="비밀번호를 입력해주세요">
          <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError mt-1 text-danger"></p>
        </div>

        <!-- 주소 (Postcodify 적용) -->
        <div class="mb-3">
          <label class="form-label">주소</label>
          <div class="input-group mb-2">
            <input type="text" th:field="*{zipcode}" class="postcodify_postcode5 form-control" placeholder="우편번호" readonly>
            <button type="button" id="postcodify_search_button" class="btn btn-outline-secondary">주소 검색</button>
          </div>

          <input type="text" th:field="*{roadAddress}" class="postcodify_address form-control mb-2" placeholder="도로명 주소" readonly>
          <input type="text" th:field="*{detailAddress}" class="postcodify_details form-control" placeholder="상세 주소를 입력해주세요">

          <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError mt-1 text-danger"></p>
        </div>

        <!-- 회원 유형 -->
        <div class="mb-3">
          <label class="form-label">회원 유형</label>
          <div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" th:field="*{role}" id="user" value="USER">
              <label class="form-check-label" for="user">구매회원</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" th:field="*{role}" id="seller" value="SELLER">
              <label class="form-check-label" for="seller">판매회원</label>
            </div>
          </div>
          <p th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="fieldError mt-1 text-danger"></p>
        </div>
        <div class="mt-4 text-center">
          <!-- 네이버 가입 버튼 -->
          <a href="/oauth2/authorization/naver" class="btn w-100 d-flex align-items-center justify-content-center"
             style="background-color:#03C75A; color:white; border:none; font-weight:bold;">
            네이버로 가입하기
          </a>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">회원가입</button>
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
      </form>
    </div>
  </div>
</div>

<th:block layout:fragment="script">
  <script src="https://cdn.poesis.kr/post/search.min.js"></script>

  <script>
    $(function() {
      $("#postcodify_search_button").postcodifyPopUp();
    });
  </script>
</th:block>
</body>
</html>
