<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
  <th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/member.css}">
  </th:block>
</head>

<body>
<div layout:fragment="content" class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">회원가입</h2>
      <form action="/members/new" role="form" method="post" th:object="${memberFormDto}">
        <div class="mb-3">
          <label for="name" class="form-label">이름:</label>
          <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="이름을 입력해주세요">
          <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError mt-1 text-danger">Incorrect data</p>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">이메일:</label>
          <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="이메일을 입력해주세요">
          <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError mt-1 text-danger">Incorrect data</p>
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">비밀번호:</label>
          <input type="password" th:field="*{password}" class="form-control" id="pwd" placeholder="비밀번호를 입력해주세요">
          <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError mt-1 text-danger">Incorrect data</p>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">주소:</label>
          <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="주소를 입력해주세요">
          <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError mt-1 text-danger">Incorrect data</p>
        </div>
        <div class="mb-3">
          <label class="form-label">회원 유형:</label>
          <div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" th:field="*{role}" id="user" value="USER">
              <label class="form-check-label" for="user">구매회원</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" th:field="*{role}" id="seller" value="SELLER">
              <label class="form-check-label" for="seller">판매회원</label>
            </div>
          </div>
          <p th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="fieldError mt-1 text-danger">Incorrect data</p>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">회원가입</button>
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
      </form>
    </div>
  </div>
</div>
</body>

</html>
</html>
