<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
  <th:block layout:fragment="css">
    <style>
      .error {
        color: #dc3545;
      }
    </style>
  </th:block>
</head>

<body>
<div layout:fragment="content" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4">로그인</h3>
          <form action="/members/login" role="form" method="post">
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요">
            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">Password:</label>
              <input type="password" class="form-control" id="pwd" name="password" placeholder="비밀번호를 입력하세요">
            </div>

            <div th:if="${loginErrorMsg}" class="alert alert-danger" role="alert">
              <p class="mb-0" th:text="${loginErrorMsg}"></p>
            </div>

            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-primary">로그인</button>
              <button type="button" class="btn btn-secondary" onclick="location.href='/members/new'">회원가입</button>
            </div>

            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
